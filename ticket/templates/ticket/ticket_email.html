<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ticket Confirmation</title>
</head>

<body>
    <h2>Thank you for purchasing your ticket!</h2>
    <p><strong>Event:</strong> {{ event.name }}</p>
    <p><strong>Date:</strong> {{ event.date_added }}</p>
    <p><strong>Quantity:</strong> {{ ticket.quantity }}</p>
    <p><strong>Total Paid:</strong> GHS {{ ticket.amount }}</p>
    <p>Your ticket reference: <strong>{{ ticket.ref }}</strong></p>
    <p>We look forward to seeing you at the event!</p>
    <br>
    <p>Best regards,<br>Your Event Team</p>
</body>

</html>
