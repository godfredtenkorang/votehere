{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{% static 'vote/admin.css' %}">

</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">
                <img src="{% static 'vote/img/voteafric-logo.png' %}" alt="geima">


            </div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>



        <div class="message">
            <h1>Admin Dashboard</h1>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer sidebar">
            <nav class="nav">
                <div class="nav-upper-options">

                    <!-- acivities button -->
                    <a href="{% url 'adminPage' %}">

                        <div class="nav-option option1 button active">
                            <h3>Activities</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'registration' %}">

                        <div class="nav-option option1 button">
                            <h3>Registration</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'transaction' %}">
                        <div class="nav-option option1 button">
                            <h3>Transaction</h3>
                        </div>
                    </a>


                </div>
            </nav>
        </div>



        <div class="main">


            <!-- nominees interface: the interface for nominees when a category button is clicked -->
            <div class="nominee-interface-container">
                <div class="heading">
                    <h2>List of Nominees</h2>
                </div>
                <div class="nominees-interface">
                    <div class="list-of-nominees">
                        <div class="nominee-container">
                            <div class="nominee-img">
                                <img src="{% static 'vote/img/IMG_20240127_215829_062.jpg' %}" alt="geima">
                            </div>
                            <div class="nominee-name">
                                <p>Benjamin</p>
                            </div>
                            <div class="nominee-number-vote">
                                <p>670 votes</p>
                            </div>
                        </div>

                        <div class="nominee-container">
                            <div class="nominee-img">
                                <img src="{% static 'vote/img/IMG_20240127_215829_062.jpg' %}" alt="geima">
                            </div>
                            <div class="nominee-name">
                                <p>Benjamin</p>
                            </div>
                            <div class="nominee-number-vote">
                                <p>670 votes</p>
                            </div>
                        </div>

                        <div class="nominee-container">
                            <div class="nominee-img">
                                <img src="{% static 'vote/img/IMG_20240127_215829_062.jpg' %}" alt="geima">
                            </div>
                            <div class="nominee-name">
                                <p>Benjamin</p>
                            </div>
                            <div class="nominee-number-vote">
                                <p>670 votes</p>
                            </div>
                        </div>
                        <div class="nominee-container">
                            <div class="nominee-img">
                                <img src="{% static 'vote/img/IMG_20240127_215829_062.jpg' %}" alt="geima">
                            </div>
                            <div class="nominee-name">
                                <p>Benjamin</p>
                            </div>
                            <div class="nominee-number-vote">
                                <p>670 votes</p>
                            </div>
                        </div>
                    </div>
                    <!-- total number of vote -->
                    <div class="total-number-of-vote-cast">
                        <img src="{% static 'vote/img/illustration.jpg' %}" alt="geima">


                        <p>Total Votes Cast</p>
                        <div class="total">
                            <p>6000</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>















        <script defer src="{% static 'vote/adminScript.js' %}"></script>
        <script defer src="{% static 'vote/adminScript2.js' %}"></script>


</body>

</html>
