{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <!-- for header part -->

        <div class="logosec">
            <div class="logo">
                <img src="{% static 'vote/img/voteafric-logo.png' %}" alt="geima">


            </div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">

        <div class="message">

        <div class="navcontainer sidebar">

                        </div>

                    <a href="{% url 'registration' %}">

                        <div class="nav-option option1 button">

                    <a href="{% url 'transaction' %}">

        </div>




        <div class="main">


            <div class="transation-details-container">

                    <h1>Total Revenue for each category</h1>
                </div>

                <table class="revenue-table"> <!-- Add class="revenue-table" to the table element -->

                        <tr>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Category 1</td>

                        <tr>
                            <td>Category 2</td>

                        </tr>

                        <tr>
                            <td>Category 2</td>

                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
