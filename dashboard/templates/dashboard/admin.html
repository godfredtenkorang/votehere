{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{% static 'vote/admin.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">
                <img src="{% static 'vote/img/voteafric-logo.png' %}" alt="geima">


            </div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>



        <div class="message">
            <h1>Admin Dashboard</h1>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer sidebar">
            <nav class="nav">
                <div class="nav-upper-options">

                    <!-- acivities button -->
                    <a class="active" href="{% url 'adminPage' %}">

                        <div class="nav-option option1 button active">
                            <h3>Activities</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'registration' %}">

                        <div class="nav-option option1 button">
                            <h3>Registration</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'transaction' %}">
                        <div class="nav-option option1 button">
                            <h3>Transaction</h3>
                        </div>
                    </a>

                    <!-- team button -->
                    <a href="{% url 'team' %}">
                        <div class="nav-option option1 button">
                            <h3>Team</h3>
                        </div>
                    </a>
                </div>
            </nav>
        </div>

        <!-- interface that will show when a button is clicked the main conntainer -->
        <div class="main">
            <div class=" awards-ongoing">
                <div class="heading">
                    <h1>List of Awards ongoing</h1>
                    <p> The listed awards are currently in the midst of ongoing voting processes.</p>
                </div>

                <!-- THE INTERFACE FOR THE ACTIVITY BUTTON -->
                <!-- ongoing awards -->

                <div class="ongoin-awards-container">
                    {% for a in awards %}
                    <a href="{% url 'activity_category' a.slug %}">

                        <div class="awards-container">
                            <!-- awards img -->
                            <div class="awards-img">
                                <img src="{{ a.image.url }}" alt="geima">
                            </div>
                            <!-- awards name -->
                            <div class="awards-name">
                                <h2>{{ a.award }}</h2>
                            </div>

                            <div class="duration">
                                <div class="start-date column">
                                    <div class="start-col">
                                        <p>Start Date</p>

                                    </div>
                                    <div class="start-col">

                                        <p>24th April 2090</p>
                                    </div>
                                </div>

                                <div class="endDate column">
                                    <div class="start-col">
                                        <p>End Date</p>

                                    </div>
                                    <div class="start-col">

                                        <p>24th April 2090</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </a>
                    {% endfor %}
                </div>

            </div>

















        </div>


        <script defer src="{% static 'vote/adminScript.js' %}"></script>
        <script defer src="{% static 'vote/adminScript2.js' %}"></script>


</body>

</html>
