{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{% static 'vote/admin.css' %}">

</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">
                <img src="{% static 'vote/img/voteafric-logo.png' %}" alt="geima">


            </div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>



        <div class="message">
            <h1>Admin Dashboard</h1>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer sidebar">
            <nav class="nav">
                <div class="nav-upper-options">

                    <!-- acivities button -->
                    <!-- acivities button -->
                    <a href="{% url 'adminPage' %}">

                        <div class="nav-option option1 button">
                            <h3>Activities</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'registration' %}">

                        <div class="nav-option option1 button active">
                            <h3>Registration</h3>
                        </div>
                    </a>


                    <!-- registration button -->
                    <a href="{% url 'transaction' %}">
                        <div class="nav-option option1 button">
                            <h3>Transaction</h3>
                        </div>
                    </a>


                </div>
            </nav>
        </div>

        <!-- interface that will show when a button is clicked the main conntainer -->
        <div class="main">

            <!-- catgory -->
            <div class="registered-category-container">
                <div class="heading">
                    <h2>List of category</h2>
                </div>
                {% for award in awards %}
                <div class="registered-category">
                    <a href="{% url 'registration_nominee' award.slug %}">
                        <div class="category">
                            <!-- cat img -->
                            <div class="cat-img">
                                <img src="{{ award.image.url }}" alt="geima">
                            </div>
                            <!-- cat name -->
                            <div class="cat-name">
                                <h2>{{ award.award }}</h2>
                            </div>

                        </div>


                    </a>

                </div>
                {% endfor %}
            </div>




        </div>


        <script defer src="{% static 'vote/adminScript.js' %}"></script>
        <script defer src="{% static 'vote/adminScript2.js' %}"></script>


</body>

</html>
