{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
        <!-- interface that will show when a button is clicked the main conntainer -->
        <div class="main">
            <!-- catgory -->
            <div class="registered-category-container">
                <div class="heading">
                    <h2>List of Awards</h2>
                    <p>List of awards people file nomination for.</p>
                </div>
                <div class="registered-category">
                    {% for award in awards %}
                    <a href="{% url 'registration_nominee' award.slug %}">
                        <div class="category">
                            <!-- cat img -->
                            <div class="cat-img">
                                <img src="{{ award.image.url }}" alt="geima">
                            </div>
                            <!-- cat name -->
                            <div class="cat-name">
                                <h2>{{ award.award }}</h2>
                            </div>

                        </div>


                    </a>

                    {% endfor %}
                </div>
            </div>




        </div>
    </div>
    <div class="logout-pop">
        <div class="logout">
            <p>Are you sure you want to log out from the admin pannel ?</p>
            <div class="log-button">
                <a href="{% url 'logout' %}">
                    <button>Log Out</button>
                </a>

                <p>Or</p>

                <button class="DontLogout">No</button>
            </div>
        </div>

    </div>
{% endblock %}
