{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<style>
    /* General form styling */
    .add-nominee-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Style for form elements */
    .add-nominee-form p {
        margin-bottom: 15px;
    }

    .add-nominee-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .add-nominee-form input,
    .add-nominee-form select,
    .add-nominee-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Button styling */
    .add-nominee-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .add-nominee-form button:hover {
        background: #0056b3;
    }
</style>
<div class="main">
    <div class="the-team-container">
        <div class="heading">
            <h1>Enter Award Access Code</h1>
        </div>

    </div>



    <form class="add-nominee-form" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        <input type="text" name="access_code" placeholder="Enter 6-digit code" maxlength="6" required>
        <br><br>
        <button type="submit">Access Award</button>


    </form>
    {% if messages %}
    {% for message in messages %}
    <p style="color: red; text-align:center;">{{ message }}</p>
    {% endfor %}
    {% endif %}


</div>

<div class="logout-pop">
    <div class="logout">
        <p>Are you sure you want to log out from the admin pannel ?</p>
        <div class="log-button">
            <a href="{% url 'logout' %}">
                <button>Log Out</button>
            </a>

            <p>Or</p>

            <button class="DontLogout">No</button>
        </div>
    </div>

</div>
{% endblock %}
