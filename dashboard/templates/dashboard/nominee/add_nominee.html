{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<style>
 /* General form styling */
.add-nominee-form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style for form elements */
.add-nominee-form p {
    margin-bottom: 15px;
}

.add-nominee-form label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.add-nominee-form input,
.add-nominee-form select,
.add-nominee-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Button styling */
.add-nominee-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.add-nominee-form button:hover {
    background: #0056b3;
}

</style>
<div class="main">
    <div class="the-team-container">
        <div class="heading">
            <h1>Add Nominee</h1>
        </div>
        
    </div>
    <div style="background-color:#000; width:100%;">
        {% if messages %}
        {% for message in messages %}
        <p style="color: #97c8b3; font-size:30px; text-align:center;">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>

    
        <form class="add-nominee-form" method="POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.as_p }}
            <!-- {{form.category.label_tag}}
            {{form.category}}
            {{form.sub_category.label_tag}}
            {{form.sub_category}}
            {{form.name.label_tag}}
            {{form.name}}
            {{form.image.label_tag}}
            {{form.image}}
            {{form.slug.label_tag}}
            {{form.slug}}
            {{form.code.label_tag}}
            {{form.code}}
            {{form.access_code.label_tag}}
            {{form.access_code}}
            {{form.phone_number.label_tag}}
            {{form.phone_number}}
            {{form.date_added.label_tag}}
            {{form.date_added}}
            {{form.end_date.label_tag}}
            {{form.end_date}} -->

    
            <button type="submit">Save</button>
    
        </form>
    

</div>

<div class="logout-pop">
    <div class="logout">
        <p>Are you sure you want to log out from the admin pannel ?</p>
        <div class="log-button">
            <a href="{% url 'logout' %}">
                <button>Log Out</button>
            </a>

            <p>Or</p>

            <button class="DontLogout">No</button>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_category').change(function () {
            var categoryId = $(this).val();
            if (categoryId) {
                $.ajax({
                    url: '/dashboard/get_subcategories/',
                    data: {
                        'category_id': categoryId
                    },
                    success: function (data) {
                        $('#id_sub_category').html(data);
                    }
                });
            } else {
                $('#id_sub_category').html('<option value="">---------</option>');
            }
        });
    });
</script>
{% endblock %}
