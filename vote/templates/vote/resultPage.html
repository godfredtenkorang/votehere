 -->

    <!-- header section -->
    <header>
        <div class="nav-bar">
            <nav>
                <div class="logo">
                    <a href="{% url 'index' %}">
                     <img src="{% static 'vote/img/voteafric-logo.png' %}" alt="">
 
                    </a>
                 </div>
                <ul class="navLinks">
                    <li><a  href="{% url 'index' %}">Home</a></li>

                  </ul>
                <!-- search bar -->
                <form action="">

                </form>

            </nav>

            <!-- menu icon -->
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- banner -->
    <div class="banners">
        <img src="{% static 'vote/img/award-banner.jpg' %}" alt="">
        <div class="banners-content">
            <h1>Category Name</h1>
        </div>
    </div>

    <!-- result of the nominees -->
    <section class="nominees-result-section">
        <h2>Voting Result</h2>
        <div class="nominee-result">

            <!-- nominee image -->
            <div class="nominee-img">
                <img src="{% static 'vote/img/profile.png' %}" alt="">
            </div>

            <!-- nominee name -->
            <div class="nominee-name">
                <h4>Nominee Name</h4>
            </div>

            <!-- number of vote nominee has -->
            <div class="number-of-vote-currently">
                <p>00</p>
            </div>
            
        </div>
       
    </section>
