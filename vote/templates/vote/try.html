<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustVote & Ticket - Organizer Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a6bff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .logo span {
            color: #ff6b4a;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            color: #2c3e50;
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        .steps {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .steps p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .steps p:last-child {
            margin-bottom: 0;
            font-weight: bold;
            color: #4a6bff;
        }
        
        .cta-button {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(74, 107, 255, 0.3);
        }
        
        .cta-button:hover {
            background-color: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 107, 255, 0.4);
        }
        
        .contact-link {
            color: #4a6bff;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #3a5bef;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .steps {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">JustVote <span>&</span> Ticket</div>
        
        <div class="hero">
            <h1>Join our platform as an organiser and create your events for voting and ticketing</h1>
        </div>
        
        <div class="steps">
            <p>All you need to do is to create an account and verify your email.</p>
            <p>That's it. Your account is ready to be used.</p>
        </div>
        
        <button class="cta-button" id="joinButton">Join Now!!</button>
        
        <a href="#" class="contact-link" id="contactLink">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
            </svg>
            Send a message
        </a>
    </div>

    <script>
        document.getElementById('joinButton').addEventListener('click', function() {
            alert('Redirecting to sign up page...');
            // In a real implementation, this would redirect to the signup page
            // window.location.href = '/signup';
        });
        
        document.getElementById('contactLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Opening contact form...');
            // In a real implementation, this would open a contact form/modal
        });
    </script>
</body>
</html>
