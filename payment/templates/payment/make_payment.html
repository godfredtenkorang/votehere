{% extends 'vote/base.html' %}

{% block content %}

<section class="donate-section-cont">
    <div class="donate-secs">
        <div class="donate-sec">
            <h1 style="justify-content: center; text-align:center;">Cast {{ payment.vote }} votes for GHÂ¢{{ payment.total_amount }} to <br> {{ payment.nominee.name }} - ({{ payment.content }})</h1>
            <script src="https://js.paystack.co/v1/inline.js"></script>
        </div>
        <br>
        <div>
            <button class="donate-btn" onclick="payWithPayStack()" id="django-paystack-button" type="submit">Pay
                Now</button>
        </div>
    </div>
</section>
<script>
    function payWithPayStack() {
        let currency = "GHS";
        let plan = "";
        let ref = "{{ payment.ref }}";
        let obj = {
            key: "{{ paystack_public_key }}",
            email: "{{ payment.email }}",
            amount: "{{ payment.amount_value }}",
            ref: ref,
            callback: function (response) {
                window.location.href = "{% url 'verify-payment' payment.ref %}";
            },
        }
        if (Boolean(currency)) {
            obj.currency = currency.toUpperCase()
        }
        if (Boolean(plan)) {
            obj.plan = plan;
        }
        var handler = PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>
{% endblock %}
